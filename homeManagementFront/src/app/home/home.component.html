
<mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        
    >

      <div [ngSwitch]="tile.text">
        <div *ngSwitchCase="'buttons'">
            <button (click) ="onClick('addArticle')" mat-raised-button color="warn">Add Article</button>
            <button (click) ="onClick('addCat')" mat-raised-button color="warn">cat</button>
        </div>

        <div *ngSwitchCase="'category'">
            <app-cat-menu  (childEvent)="getArticleforCats($event)"></app-cat-menu>
        </div>

        <div *ngSwitchCase="'sort'">
            <button  (click) ="sortByName(true)" mat-raised-button color="warn">A->Z</button>
            <button  (click) ="sortByName(false)" mat-raised-button color="warn">Z->A</button>
        </div>

        <div *ngSwitchCase="'sortInfo'">
          <mat-card-subtitle>{{sortMessage}}</mat-card-subtitle>
      </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <section class="articles">
    <div class="features">
      <app-article-card *ngFor="let article of allArticles[0];" [parentData]="article"></app-article-card>
    </div>
  </section>
  
  <mat-paginator
              #paginator
              [length]="countArticle"
              [pageSize]="5"
              [pageSizeOptions]="[20,40,60,80]"
              aria-label="Select page"
              showFirstLastButtons="">
  </mat-paginator>
