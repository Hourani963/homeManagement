
<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color"
        
    >

      <div [ngSwitch]="tile.text">

       

        <div *ngSwitchCase="'buttons'">
            <button (click) ="onClick('addArticle')" mat-raised-button color="warn">Add Article</button>
            <button (click) ="onClick('addCat')" mat-raised-button color="warn">cat</button>
        </div>

        <div *ngSwitchCase="'category'">
            <app-cat-menu></app-cat-menu>
        </div>

        
          <div *ngSwitchCase="'articles'" cols="4" rowHeight="1:2">
            <section class="articles">
              <h1>Most viewed articles</h1>
              <div class="features">
                <app-article-card *ngFor="let article of allArticles[0];" [parentData]="article"></app-article-card>
              </div>
            </section>
            
          </div>
         
      </div>
    </mat-grid-tile>
  </mat-grid-list>
